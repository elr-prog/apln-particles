<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APLN Particles</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; }
    #particles-js { 
      width: 100vw; 
      height: 100vh; 
      background-color: #f4f5ef; 
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    window.addEventListener('load', function() {
      particlesJS("particles-js", {
        "particles": {
          "number": {"value": 120, "density": {"enable": true, "value_area": 800}},
          "color": {"value": "#253b53"},
          "shape": {
            "type": "image",
            "image": {"src": "https://i.imgur.com/ytO1KgZ.png", "width": 100, "height": 100}
          },
          "opacity": {"value": 0.5, "random": false},
          "size": {"value": 3, "random": true},
          "line_linked": {
            "enable": true,
            "distance": 180,
            "color": "#253b53",
            "opacity": 0.8,
            "width": 2
          },
          "move": {
            "enable": true,
            "speed": 3.5,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {"enable": true, "mode": "repulse"},
            "onclick": {"enable": true, "mode": "push"},
            "resize": true
          }
        },
        "retina_detect": true
      });
    });
  </script>
</body>
</html>
